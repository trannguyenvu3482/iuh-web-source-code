<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />

    <!-- Sarabun Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Cửa hàng giày Sneaker chính hãng tại TPHCM - KING SHOES</title>
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <img src="../assets/img/main-logo.png" alt="" />
        <div class="login-form-section">
          <span class="login-form-username">Username:</span>
          <input
            type="text"
            class="login-input username-input"
            placeholder="Username"
            required
            autofocus
            autocomplete="off"
          />
        </div>
        <div class="login-form-section">
          <span class="login-form-password">Password:</span>
          <input
            type="password"
            class="login-input password-input"
            placeholder="Password"
            required
            autocomplete="off"
          />
        </div>

        <button class="login-submit">Login</button>
      </div>
    </div>
  </body>

  <script src="../js/login.js"></script>
</html>
